<div style="width: 80%; margin: auto;">
    <h3><br></h3>
    <h3>Add Project</h3>
    <h3><br></h3>
    <div class="submit-form">
        <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="project.title"
            name="title"
            />
        </div>
        <div>
            <label for="imageUrl">Image URL</label>
            <input
            type="text"
            class="form-control"
            id="imageUrl"
            required
            [(ngModel)]="project.imageUrl"
            name="imageUrl"
            />
        </div>
        <div>
            <label for="description">Description</label>
            <input
            type="text"
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.description"
            name="description"
            />
        </div>
        <div>
            <label for="link">Project Link</label>
            <input
            type="text"
            class="form-control"
            id="link"
            required
            [(ngModel)]="project.link"
            name="link"
            />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <angular-editor [(ngModel)]="project.content"></angular-editor>
        </div>
        <button (click)="saveProject()" class="btn btn-success">Submit</button>
        </div>
        <h3><br></h3>
        <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        </div>
    </div>
</div>
