<div style="width: 80%; margin: auto;">
    <h3><br></h3>
    <h3>Edit Post</h3>
    <h3><br></h3>
    <div class="submit-form">
        <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="post.title"
            name="title"
            />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="post.content"></angular-editor>
        </div>
        <button (click)="editPost()" class="btn btn-success">Submit</button>
        </div>
        <h3><br></h3>
        <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        </div>
    </div>
</div>
